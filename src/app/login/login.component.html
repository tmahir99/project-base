<div class="w-full h-screen bg-gradient-to-r from-secondary to-accent flex items-center justify-center">
    <div class="w-full max-w-5xl flex flex-col md:flex-row shadow-lg rounded-lg overflow-hidden">
        
      <div class="w-full md:w-1/2 bg-secondary flex items-center justify-center">
        <img src="../../assets/logo.png" alt="Logo goes here" class="h-32 w-auto">
      </div>
  
      <div class="w-full md:w-1/2 bg-white p-8">
        <h2 class="text-2xl font-bold mb-6 text-center text-accent">Login to Your Account</h2>
        <form 
          [formGroup]="loginForm" 
          (ngSubmit)="onSubmit()" 
          class="flex flex-col gap-4"
        >
          <tui-input formControlName="username" type="text" id="username" required class="text-center">
            Username
            <input tuiTextfield type="text" placeholder="someone_example_22" class="text-center">
          </tui-input>
  
          <tui-input formControlName="password" type="password" id="password" required>
            Password
            <input tuiTextfield type="password" placeholder="Password">
          </tui-input>
  
          <button 
            type="submit" 
            [disabled]="loginForm.invalid" 
            class="mt-4 bg-primary text-white py-2 px-4 rounded hover:bg-primary-dark transition duration-300"
          >
            Login
          </button>
        </form>
        <p class="pt-3 text-center text-sm">
          <a href="/register" class="text-text hover:underline">New here?</a>
        </p>
      </div>
    </div>
  </div>
